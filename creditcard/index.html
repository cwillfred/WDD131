<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <form id="credit-card">
    <div class="card-container">
      <div class="card front">
        <img class="card-image" src="data:image/svg+xml;base64,..." height="55px" alt="Card Logo">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required maxlength="16" minlength="16" />
        <label for="cardHolder">Card Holder</label>
        <input type="text" id="cardHolder" name="cardHolder" placeholder="Jane Doe" required />
        <label for="expMonth">Expiration</label>
        <div class="expiration">
          <input type="number" id="expMonth" name="expMonth" placeholder="MM" required min="1" max="12"/>
          <input type="number" id="expYear" name="expYear" placeholder="YY" required min="24"/>
        </div>
      </div>
      <div class="card back">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3" minlength="3"/>
      </div>
    </div>
    <p class="errorMsg"></p>
    <button type="submit">Submit</button>
  </form>
  <script src="card.js"></script>
</body>
</html>
