<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorting Activities</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 600px;
    }

    h1 {
      font-size: 1.5rem;
    }

    button {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    pre {
      background: #f0f0f0;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Sorting and Filtering Activities</h1>

  <button onclick="runSimpleSort()">Activity 1: Sort Simple List</button>
  <button onclick="runSimpleSearch()">Activity 2: Filter Simple List</button>
  <button onclick="runHikeSearch()">Activity 3: Search & Sort Hikes</button>

  <h2>Results:</h2>
  <pre id="output">Click a button above to see results here.</pre>

  <script src="sorting.js"></script>
  <script>
    function displayResult(title, result) {
      document.getElementById("output").textContent = title + "\n\n" + JSON.stringify(result, null, 2);
    }

    function runSimpleSort() {
      const sorted = [...simpleList].sort(); // Clone to prevent altering original
      displayResult("Sorted Simple List (A-Z)", sorted);
    }

    function runSimpleSearch() {
      const result = searchList(simpleList, "b");
      displayResult("Filtered Simple List (query: 'b')", result);
    }

    function runHikeSearch() {
      const result = searchList(hikes, "al");
      displayResult("Filtered Hikes (query: 'al')", result);
    }
  </script>
</body>
</html>
