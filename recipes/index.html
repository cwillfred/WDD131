<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book</title>
  <meta name="description" content="A collection of delicious and easy-to-follow recipes!" />

  <!-- Social Media Meta -->
  <meta property="og:title" content="Recipe Book" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Try out our delicious recipes for any occasion!" />
  <meta property="og:image" content="images/recipe-book.png" />
  <meta property="og:url" content="https://yourdomain.com/recipes/index.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="recipes.css" />
  <script defer src="recipes.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
    img { max-width: 100%; height: auto; display: block; }
    .search-wrapper { position: relative; max-width: 400px; margin: 1em auto; }
    .search-wrapper input { width: 100%; padding: 0.5em 2.5em 0.5em 1em; font-size: 1em; }
    .search-icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 20px; }
    header, footer { text-align: center; padding: 1em; }
    #recipes { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5em; padding: 1em; }
    .card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s ease; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: auto; aspect-ratio: 4/3; object-fit: cover; }
    .card h2 { font-size: 1.2em; margin: 0.5em; }
    .social a img { width: 24px; margin: 0 0.5em; }
    .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <header>
    <img src="images/recipe-book.png" alt="Recipe Book Logo" width="100" height="100" loading="lazy" />
    <h1>My Recipe Book</h1>
  </header>

  <main>
    <form class="search-form">
      <label for="search" class="visually-hidden">Search Recipes</label>
      <div class="search-wrapper">
        <input type="text" id="search" name="search" placeholder="Search recipes..." />
        <img src="images/search_icon.svg" alt="" aria-hidden="true" class="search-icon" loading="lazy" />
      </div>
    </form>

    <section id="recipes">
      <!-- JavaScript will generate the recipe cards here -->
    </section>
  </main>

  <footer>
    <div class="social">
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram" loading="lazy" /></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest" loading="lazy" /></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube" loading="lazy" /></a>
    </div>
    <p style="font-size: 0.6em;">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
  </footer>
</body>
</html>
